<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mike H's Bountiful Foods Index for BYU-I WDD230 Class">
    <meta name="keywords" content="HTML, CSS, Javascript">
    <meta name="Author" content="Mike Helm">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="icon" href="favicon.ico">
    <title>Bountiful Foods</title>
</head>
<body>
    <header>
        <div id="banner">
            <img id=logo src="images/logo2.webp" alt="logo for bountiful foods" width="150" height="150">
            <h1>Bountiful Foods</h1>
        </div>
        <nav>
            <button id='hamburgerBtn'><span>&#9776;</span><span>X</span></button>  
            <ul id='primaryNav'>
                <li><a href="bountifulhome.html">Home</a> </li>
                <li><a href="bountifulfresh.html">Freshness Abounding</a></li>
                <li><a href="abount.html">Abount Us</a></li>
                <li><a href="https://www.linkedin.com"><img src="images/linkedin_logo.svg" width="20" height="20" alt="linkedin Link"></a></li>
                <li><a href="https://www.facebook.com"><img src="images/facebook_logo.svg" width="20" height="20" alt="facebook Link"></a></li>
                <li><a href="https://www.myspace.com"><img src="images/Myspace_logo.svg" width="20" height="20" alt="myspace Link"></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <div id="hero">
                <div class="herodiv">
                    <picture class="heroimg">
                        <source srcset="images/hero.jpg" media="(min-width: 800px)">
                        <source srcset="images/hero.jpg" media="(min-width:1024px)">
                        <img src="images/hero.jpg" alt="hero image for Bountiful Foods">
                    </picture>
                </div>
            </div>
        <section id="call">
            <div id="calltoaction">
                <h2>Hey man!</h2>
                <div class="call"><a href="https://freankine212.github.io/wdd230/final/bountifulfresh.html" target="_blank" >Want to become Sir Mix-a-Lot?<br> How? Click here!</a></div>
            </div>
        </section>
        <section id="quest">
            <div id="qanda">
                <form method="get" action="abount.html">
                    <fieldset>
                        <h2>Got</h2>
                        <div class="quest">Questions?</div>
                        <label class="top">Name: <input type="text"> </label>
                        <label class="top">Phone: <input type="tel"></label>
                        <label class="top"><textarea rows="5" cols="15" placeholder="Whatcha lookin for?"></textarea></label>
                        <input type="submit" value="Send it" class="submitBtn">
                    </fieldset>

                </form>
            </div>
        </section>
        <section id="weather">
            <div id="weather-display">
                <h2>Brrr</h2>
                <div id="current-temp">
                <div id="description"></div>
                    <figure>
                        <img src="" alt="" id="weather-icon"/>
                        <figcaption></figcaption>
                    </figure>
                </div>
                <div id="humidity"></div>
                <div id="forecast"></div>
            </div>
        </section>
        <div id="drinkout"></div>
        <section id="drinks">
                <h2>Drink master</h2>
                <div id="made"># of Drinks made</div>
            </div>
        </section>
        <section id="fotd">
            <img src="images/fotd.jpg" width="400" height="300" loading="eager">
        </section>
    </main>
    <footer>
        <p>&copy;<span id="theCurrentYear"></span> Mike Helm Pocatello, ID &LT;(^.^)> Last Modified <span id="date"></span></p>
    </footer>
    <script src="scripts/apps.js" ></script>
    <script src="scripts/hamburger.js"></script>
    <script src="scripts/weatherapi.js"></script>
    <script src="scripts/drinks.js"></script>
    <script src="scripts/fruits.js"></script>
</body>
</html>
